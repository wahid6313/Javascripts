<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crausal</title>
    <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f4f4f4; }
    .carousel { position: relative; width: 400px; height: 250px; overflow: hidden; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
    .slides { display: flex; width: 100%; height: 100%; transition: transform 0.5s ease-in-out; }
    .slides img { width: 400px; height: 250px; object-fit: cover; }
    .controls { position: absolute; top: 50%; width: 100%; display: flex; justify-content: space-between; transform: translateY(-50%); }
    .controls button { background: rgba(0,0,0,0.5); color: white; border: none; padding: 8px 12px; cursor: pointer; }
    .dots { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); display: flex; gap: 5px; }
    .dot { width: 10px; height: 10px; border-radius: 50%; background: gray; cursor: pointer; }
    .dot.active { background: white; }
  </style>
</head>
<body>
<div class="carousel">
    <div class="slides" id="slides">
      <img src="https://6.viki.io/image/9c15adec53ea43dfa3e2ce0c77c83c1f.jpeg?s=900x600&e=t" alt="1">
      <img src="https://stylesatlife.com/wp-content/uploads/2022/02/Hottest-Hallyuwood-Korean-Actresses.jpg" alt="2">
      <img src="https://images.preview.ph/preview/resize/images/2021/11/13/rising-k-actresses-nm.webp" alt="3">
    </div>
    <div class="controls">
      <button id="prev">⟨</button>
      <button id="next">⟩</button>
    </div>
    <div class="dots" id="dots"></div>
  </div>

  <script>
    const slides = document.getElementById("slides")
    const prev = document.getElementById("prev");
    const next = document.getElementById("next")
    const dotConatiner = document.getElementById("dots");
    const totalSlides = slides.children.length;
    
    let index = 0;
    let intervals;

    for (let i =0; i<totalSlides; i++) {
        const dot = document.createElement("div");
        dot.classList.add("dot");
        if(i === 0) dot.classList.add("active");
        dot.addEventListener("click", () => goToSlide(i))
        dotConatiner.appendChild(dot);
    }

    const dots = dotConatiner.children;

    function goToSlide(i) {
        index = i;
        updateSlide();
    }

    function updateSlide() {
        slides.style.transform = `translateX(${-index * 400}px)`;
        [...dots].forEach((dot, i) => dot.classList.toggle("active", i === index))
    }

    function prevSlide() {
        index = (index - 1 + totalSlides) % totalSlides;
        updateSlide();
    }
    function nextSlide() {
        index = (index + 1) % totalSlides;
        updateSlide();
    }

    prev.addEventListener("click", () => prevSlide());
    next.addEventListener("click", () => nextSlide());
  </script>
</body>
</html>
